<article class="max-w-full prose dark:prose-invert">
  {{ with .Title }}
    <header>
      <h1>{{ . | emojify }}</h1>
    </header>
  {{ end }}
  <div class="min-w-0 min-h-0 max-w-prose">
    {{ .Content | emojify }}
  </div>
</article>
<section>
  {{ partial "recent-articles.html" . }}
</section>
